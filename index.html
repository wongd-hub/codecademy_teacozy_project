<!DOCTYPE html>

    <link href="./style.css" rel="stylesheet">
    <script src="js/handlebars.js"></script>
    <script id="tea-of-month-js" type="text/x-handlebars-template">
        {{#each teaOfMonth}}
            {{#if this.active}}
                <div class="tom-single-img">
                    <img src={{this.imgUrl}} />
                    <h4>{{this.teaName}}</h4>
                </div>
            {{/if}}
        {{/each}}
    </script>
    <script id="loc-js" type="text/x-handlebars-template">
        {{#each locationList}}
            {{#if this.active}}
                <div class="single-loc-box">
                    <h3>{{this.locName}}</h3>
                    <p>{{this.locLine1}}</p>
                    <p>{{this.locLine2}}</p>
                    <p>{{this.locLine3}}</p>
                </div>
            {{/if}}
        {{/each}}
    </script>
    <title>Tea Cozy</title>
</head>
