<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Tea Cozy</title>
</head>
<body>
    
    <header class="head-bar">
        <img src="img/img-tea-cozy-logo.png" />
        <ul class="head-bar">
            <li>Locations</li>
            <li>Featured Tea</li>
            <li>Mission</li>
        </ul>
    </header>

    <section class="web-page">
        <div class="our-mission-background">
            <div class="header-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <div class="tea-of-month">
            <div class="header-text">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="tom-images">
                <!-- Can probably do this with Handlebars.js -->
                <div class="tom-single-img">
                    <img src="img/img-berryblitz.jpg" />
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="tom-single-img">
                    <img src="img/img-spiced-rum.jpg" />
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="tom-single-img">
                    <img src="img/img-donut.jpg" />
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="tom-single-img">
                    <img src="img/img-myrtle-ave.jpg" />
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="tom-single-img">
                    <img src="img/img-bedford-bizarre.jpg" />
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>


        
    </section>

</body>
</html>
